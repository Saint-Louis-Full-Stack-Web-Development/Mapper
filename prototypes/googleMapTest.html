<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

        
        var map;
        var home, work;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 38.599979, lng: -90.285616},
                zoom: 18,
                tilt: 40,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });

            var workPosition = new google.maps.LatLng({lat: 38.602808, lng: -90.291371});
            var homePosition = new google.maps.LatLng({lat: 38.599979, lng: -90.285616});
            home = new google.maps.Marker({
                position: homePosition,
                map: map
            });
            work = new google.maps.Marker({
                position: workPosition,
                map: map
            });

        }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNlgjm4ISAra17hpfBebbp2vlWMD3v3uc&callback=initMap">
        </script>
    </body>
</html>
