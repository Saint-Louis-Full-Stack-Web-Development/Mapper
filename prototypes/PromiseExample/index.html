<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var map;
            function initMap(){
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 38.599979, lng: -90.285616},
                    zoom: 13,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOURGOOGLEAPIKEYHERE&callback=initMap"></script>
        <script type="text/javascript" src='promiseExample.js'></script>
    async defer></script>
    </body>
</html>
